<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./logo1.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                   <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li> 
                   <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li> 
                   <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')" >Politics</li> 
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g.science">
                <button id="search-button" class="searh-button">Search</button>
            </div>
        </div>

    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header" >
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">end gadeget 26082003</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex illo nihil voluptatum ipsa ducimus sapiente perspiciatis ea, adipisci ut praesentium ipsum quibusdam. Hic magni est temporibus recusandae a ex officiis. Accusamus, officia iste. Quisquam?
                </p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
